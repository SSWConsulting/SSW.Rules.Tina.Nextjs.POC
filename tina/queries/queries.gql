}

query rulesByAuthor($authorTitle: String!) {
  ruleConnection(
    filter: { authors: { title: { eq: $authorTitle } } }
  ) {
    edges {
      node {
        guid
        title
        uri
        body
        authors {
          title
        }
      }
    }
  }
}