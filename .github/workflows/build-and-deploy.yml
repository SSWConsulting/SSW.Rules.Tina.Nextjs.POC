name: Deploy Next.js site to Pages

on:
  push:
    branches: [main, add-search-bar]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_ALGOLIA_APP_ID:    ${{ secrets.NEXT_PUBLIC_ALGOLIA_APP_ID }}
      NEXT_PUBLIC_ALGOLIA_ADMIN_KEY: ${{ secrets.NEXT_PUBLIC_ALGOLIA_ADMIN_KEY }}
      NEXT_PUBLIC_ALGOLIA_INDEX_NAME:${{ secrets.NEXT_PUBLIC_ALGOLIA_INDEX_NAME }}

    steps:
      - uses: actions/checkout@v4

      # 1 – Node (no pnpm cache yet)
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc      # “22” in your repo

      # 2 – Install pnpm and add it to PATH (+ cache)
      - uses: pnpm/action-setup@v4
        with:
          version: 10.10.0               # keep in sync with packageManager
          cache: true                    # enables pnpm store cache
          run_install: false             # we control install step

      # 3 – Install dependencies
      - run: pnpm install --frozen-lockfile

      # 4 – Algolia sync
      - run: pnpm exec node scripts/update_algolia_index.js

      # 5 – Static build for GitHub Pages
      - run: pnpm build
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          NEXT_PUBLIC_TINA_BRANCH:    ${{ github.ref_name }}
          TINA_TOKEN:                 ${{ secrets.TINA_TOKEN }}

      - run: touch public/.nojekyll
      - uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
