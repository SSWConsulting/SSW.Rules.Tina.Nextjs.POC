name: Deploy Next.js site to Azure Static Web Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_ALGOLIA_APP_ID:    ${{ secrets.NEXT_PUBLIC_ALGOLIA_APP_ID }}
      NEXT_PUBLIC_ALGOLIA_ADMIN_KEY: ${{ secrets.NEXT_PUBLIC_ALGOLIA_ADMIN_KEY }}
      NEXT_PUBLIC_ALGOLIA_INDEX_NAME: ${{ secrets.NEXT_PUBLIC_ALGOLIA_INDEX_NAME }}
      NEXT_PUBLIC_ALGOLIA_API_KEY: ${{ secrets.NEXT_PUBLIC_ALGOLIA_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      # 1 – Node (no pnpm cache yet)
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc      # “22” in your repo

      # 2 – Install pnpm and add it to PATH (+ cache)
      - uses: pnpm/action-setup@v4
        with:
          version: 10.10.0               # keep in sync with packageManager
          cache: true                    # enables pnpm store cache
          run_install: false             # we control install step

      # 3 – Install dependencies
      - run: pnpm install --frozen-lockfile

      # 4 – Algolia sync
      - run: pnpm exec node scripts/update_algolia_index.js

      # 5 – Static build for GitHub Pages
      - run: pnpm build
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          NEXT_PUBLIC_TINA_BRANCH:    content_deployment
          TINA_TOKEN:                 ${{ secrets.TINA_TOKEN }}

      - uses: Azure/static-web-apps-deploy@v1

        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: /
          output_location: out


